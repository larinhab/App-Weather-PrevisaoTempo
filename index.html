<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/styles.css" >
    <link rel="script" href="./src/js/script.js">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Bricolage+Grotesque:opsz,wght@10..48,300;10..48,400;10..48,700&display=swap" rel="stylesheet">

    <title>Weather Forecast / Previsão do tempo </title>
</head>
<body>

    <section class="container">
        <video class="video" autoplay muted loop>
            <source id="video-source" src="./src/assets/video/video1.mp4" type="video/mp4"> 
        </video>

        <div class="box">
            <div class="search">
                <button onclick="searchButton()">
                    <img  class="lupa" src="./src/assets/lupamundo.png" alt="icone-lupa">
                </button>
                    <input id="input-area" placeholder="Search the City / Procure a cidade" type="text">
            </div>
        

        <div class="envelope">
            <div class="content-wheather">
                <img class="icon-temp" src="./src/assets/01d.png" alt="icon-temp">
                <h2 class="city-name">Paris</h2>
                <h3 class="temp">20°C</h3>


        <div class="content-variation">
                <p class="max-temp">máx: 23°C</p>
                <p class="min-temp">min: 18°C</p>
            </div>
        </div>
        

        <div class="content-music">
            <img class="icon-music" src="./src/assets/music 3.png" alt="music-icon">
            <h2>Playlist</h2>
            <ul class="playlist-box">
                <li>
                    <img src="" alt="Spotify">
                    <p>Musica1</p>
                </li>
                <li>
                    <img src="" alt="Spotify">
                    <p>Musica2</p>
                </li>
                <li>
                    <img src="" alt="Spotify">
                    <p>Musica3</p>
                </li>
            </ul>
        </div>
    </div>

</div>
    </section>
    
    <script src="./src/js/script.js"></script>
</body>
</html>
